<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پنل مشتری | DNS گیمینگ</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
      direction: rtl;
    }

    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1618498082410-bd5c3d3a3ed0?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .panel {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      color: white;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      animation: fadeIn 1s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #00ffd5;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffd5;
      border-radius: 10px;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffd5;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00cbb3;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>فرم ساخت DNS گیمینگ</h2>
    <form action="https://api.telegram.org/bot8138490091:AAE0sTFAH59tS4ZM9Fp8tMC7eDjQZJOigCM/sendMessage" method="post" target="_blank">
      <input type="hidden" name="chat_id" value="7255721745">
      <input name="text" placeholder="نام و نام خانوادگی" required>
      <input name="text" placeholder="شماره تماس" required>
      <select name="text" required>
        <option value="">انتخاب بازی مورد نظر</option>
        <option>Valorant</option>
        <option>Call of Duty</option>
        <option>Fortnite</option>
        <option>FIFA</option>
        <option>Pubg Mobile</option>
      </select>
      <textarea name="text" placeholder="توضیحات یا نوع DNS دلخواه..." rows="3"></textarea>
      <button type="submit">ارسال و ساخت DNS</button>
    </form>
  </div>
</body>
</html>
